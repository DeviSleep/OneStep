<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ajax01</title>
    <script type="text/javascript">
        function getXhr() {
            var xhr = null;
            if (window.XMLHttpRequest) {
                xhr = new XMLHttpRequest();
                console.log("others");
            } else {
                xhr = new ActiveXObject("Microsoft.XMLHttp");
                console.log("IE浏览器");
            }
            return xhr;
        }
    </script>

</head>
<body>
<!-- 获取XMLHttpRequest对象 -->
<a href="javascript:;" onclick="alert(getXhr());">获取ajax对象</a>
</body>
</html>
