<!DOCTYPE html>
<html lang="en">
<head>
    <title>javaScript 03</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <script language="JavaScript" src="../js/js_demo3.js" type="text/javascript"></script>
    <link href="../css/myStyle.css" type="text/css" rel="StyleSheet"/>
</head>
<body>
<form>
    <h2>1.表单的验证与提交</h2>
    <!--账号-->
    管理员账号：
    <input type="text" class="txt" id="txtAccount" onfocus="this.className='txt_focus';" onblur="valiAccount();"/>
    <span id="accountInfo">10 长度以内的字母 数字的组合</span>
    <br>
    <!--电话号码-->
    电话号码：
    <input type="txt" class="txt" id="txtPhone" onfocus="this.className='txt_focus';" onblur="valiPhone();"/>
    <span id="phoneInfo">形如：010-12345678</span>
    <br>
    <!--操作按钮-->
    <input type="submit" value="保存" onclick="return validateDates();"/>

    <h2>2.购物车</h2>
    <table id="shoppingCart">
        <tr>
            <td style="width: 100px;">商品名称</td>
            <td style="width: 100px;">价格</td>
            <td style="width: 200px;">数量</td>
            <td style="width: 100px;">小计</td>
        </tr>
        <tr>
            <td>book1</td>
            <td>5.00</td>
            <td>
                <input type="button" value="-" onclick="decrease(this);"/>
                <input type="text" value="1" />
                <input type="button" value="+" onclick="increase(this);"/>
            </td>
            <td>5.00</td>
        </tr>
        <tr>
            <td>book2</td>
            <td>10.00</td>
            <td>
                <input type="button" value="-" onclick="decrease(this);"/>
                <input type="text" value="1" />
                <input type="button" value="+" onclick="increase(this);"/>
            </td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>book3</td>
            <td>15.00</td>
            <td>
                <input type="button" value="-" onclick="decrease(this);"/>
                <input type="text" value="1" />
                <input type="button" value="+" onclick="increase(this);"/>
            </td>
            <td>15.00</td>
        </tr>
        <tr>
            <td style="text-align: right;" colspan="3">总计：</td>
            <td>30.00</td>
        </tr>
    </table>

    <h2>3.动态创建页面元素</h2>
    <div id="div1">
        <input type="button" id="btn1" value="添加新元素" onclick="addNewNode();" />
    </div>

    <h2>4.联动菜单</h2>
    方向：
    <select id="selClass" onchange="classChanged();">
        <option>请选择</option>
        <option>JSD</option>
        <option>UID</option>
        <option>PHP</option>
    </select>
    &nbsp;课程：
    <select id="selProject">
        <option>请选择</option>
    </select>

    <h2>4.2 采用DOM实现</h2>
    方向：
    <select id="selClass2" onchange="classChangedByHTMLDOM();">
        <option>请选择</option>
        <option>JSD</option>
        <option>UID</option>
        <option>PHP</option>
    </select>
    &nbsp;课程：
    <select id="selProject2">
        <option>请选择</option>
    </select>

</form>

</body>
</html>
