<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>使用CSS样式</title>
		<style type="text/css">
			h1{
				color:Blue;font-size:20pt;
			}
		</style>
		<link type="text/css" rel="Stylesheet" href="demo.css" />
	</head>
	<body>
		<!--内联样式-->
		<p style="color:Red; font-size:25pt;">段落文本（p）：使用内联样式</p>
		
		<!-- 内部样式表 -->
		<h1>一级标题：使用内部样式表</h1>
		
		<!-- 外部样式表 -->
		<h2>二级标题（h2）：使用外部样式表</h2>
		
		<!-- 样式优先级 -->
		<h3 style="color:Gray;">h3 text:使用何种样式？</h3>
		
	</body>
</html>
